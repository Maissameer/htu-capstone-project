<div class="card-container">
  <!-- <button type="submit" mat-raised-button color="primary" (click)="createSector()"  > Add New Sector </button> -->
  <!-- <button type="submit" mat-raised-button color="primary" (click)="createStartup()" > Add New Startup </button> -->

                <!--the startup detalis-->
                <div class="form-group">
                  <label for="search-text">Search Text</label>
                  <input type="email" class="form-control" id="search-text" aria-describedby="search-text" 
                    [(ngModel)]="searchText" placeholder="Enter text to search" 
                    autofocus>
                </div>
                <mat-card
                *ngFor="let profile of profile$ | async"
                (click)="selectProfile(profile)"
              >
                <mat-card-header>
                  <mat-card-title>{{ profile.userName }}</mat-card-title>
                  <mat-card-subtitle>{{ profile.category }} type</mat-card-subtitle>
                </mat-card-header>
                <img mat-card-image [src]="profile.logo" alt="startup logo" />
                <mat-card-content>
                  <p>
                    {{ profile.founderName }}
                  </p>
                  <p>
                    {{ profile.city }}
                  </p>
                  <p>
                    {{ profile.employee }}
                  </p>
                  <p>
                    {{ profile.url }}
                  </p>
                  <p>
                    {{ profile.emailFormControl }}
                  </p>
                </mat-card-content>
              </mat-card>
</div>
